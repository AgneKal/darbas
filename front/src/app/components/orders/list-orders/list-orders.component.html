<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">Užsakymų sąrašas</div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Užsakovo vardas</th>
                            <th>Užsakyti patiekalai</th>
                            <th>Veiksmai</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let order of orders; let i = index">
                            <td>{{ order.id }}</td>
                            <td>{{ order.name }}</td>
                            <td>
                                <table class="table" *ngIf="order.products != null">
                                    <thead>
                                        <tr>
                                            <th>Pavadinimas</th>
                                            <th>Kaina</th>
                                            <th>Kiekis</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let product of order.products; let y = index">
                                            <td>{{ product.name }}</td>
                                            <td>{{ product.price }}</td>
                                            <td>{{ product.count }}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </td>
                            <td>
                                <button class="btn btn-danger">Ištrinti</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
